<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>

<body>
    <h1>Final Dom Event Handler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text">Default Input Text</p>

    <input id="input-field" type="text">
    <button id="btn-update">Update</button>

    <br>
    <br>

    <button onclick="handleOnClick()">Handle Event by onclick Function</button>
    <button id="event-listener">Handle Event by addEventListener Function</button>











    <script>
        // Technique 1
        function handleOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclick attribute';
        }

        // Technique 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on addEventListerner attribute';
        });


        // Excersice Option 2
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const inputTextDispay = document.getElementById('input-text');
            inputTextDispay.innerText = inputText;
            inputField.value = '';
        });

    </script>
</body>

</html>
